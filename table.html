</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <a class="nav-link active" href="table.html">列表</a>

        </div>

    <div class="container-fluid">
        <div class="row my-4">
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-sm" placeholder="search for..." aria-label="Recipient's username" aria-describedby="button-addon2" data-toggle="tooltip" data-placement="top" data-html="true" title="<em>按下Enter快速搜尋</em>">
                    <div class="input-group-append">
                      <button class="btn btn-secondary btn-sm" type="button" id="button-addon2">GO!</button>
                    </div>
                </div>
            </div>
            <div class="col-md-9 text-right">
                <button class="btn btn-primary" data-toggle="modal" data-title="快速下單" data-target="#buyModal">
                    <i class="fas fa-shopping-cart"></i>
                    快速下單
                </button>
            </div>
        </div>
        <table class="table table-responsive-sm table-hover mb-4">
            <thead>
                <tr>
                    <th>#</th>
                    <th width="50%">品項</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>狀態</th>
                    <th class="text-right">金額</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td class="text-primary">超纖細肥皂1盒</td>
                    <td>Mark
                        <span class="badge badge-danger badge-pill ml-1">奧客</span>
                    </td>
                    <td>Mark@mail.com</td>
                    <td>已出貨</td>
                    <td class="text-right">NT$ 899</td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-title="超纖細肥皂1盒" data-target="#buyModal">編輯</button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-title="超纖細肥皂1盒" data-target="#buyModal">查看</button>
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                其他
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">操作紀錄</a>
                                <a class="dropdown-item" href="#">資料匯出</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" data-toggle="modal" data-title="超纖細肥皂1盒" data-target="#deleteModal" href="#">刪除訂單</a>
                              </div>
                          </div>
                    </td>
                </tr>
                <tr class="table-danger">
                    <th>2</th>
                    <td class="text-primary">(保證)無泡泡沐浴乳5罐</td>
                    <td>Jacob
                        <span class="badge badge-success badge-pill ml-1">常客</span>
                    </td>
                    <td>Jacob@mail.com</td>
                    <td class="text-danger">缺貨</td>
                    <td class="text-right">NT$ 3,600</td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-title="(保證)無泡泡沐浴乳5罐" data-target="#buyModal">編輯</button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-title="(保證)無泡泡沐浴乳5罐" data-target="#buyModal">查看</button>
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                其他
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">操作紀錄</a>
                                <a class="dropdown-item" href="#">資料匯出</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" data-toggle="modal" data-title="(保證)無泡泡沐浴乳5罐" data-target="#deleteModal" href="#">刪除訂單</a>
                              </div>
                          </div>
                    </td>
                </tr>
                <tr>
                    <th>3</th>
                    <td class="text-primary">防滑燈罩100個</td>
                    <td>Larry
                        <span class="badge badge-danger badge-pill ml-1">奧客</span>
                    </td>
                    <td>Larry@mail.com</td>
                    <td>已出貨</td>
                    <td class="text-right">NT$14,060</td>
                    <td class="text-center">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-title="防滑燈罩100個" data-target="#buyModal">編輯</button>
                            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-title="防滑燈罩100個" data-target="#buyModal">查看</button>
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                其他
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">操作紀錄</a>
                                <a class="dropdown-item" href="#">資料匯出</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" data-toggle="modal" data-title="防滑燈罩100個" data-target="#deleteModal" href="#">刪除訂單</a>
                              </div>
                          </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="7">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </td>   
                </tr>
                <tr>
                    <td colspan="7">...</td>
                </tr>
                <tr>
                    <td colspan="7">...</td>
                </tr>
                <tr>
                    <td colspan="7">...</td>
                </tr>
                <tr>
                    <td colspan="7">...</td>
                </tr>
                <tr>
                    <td colspan="7">...</td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <div class="btn-group text-center mb-4" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-primary">Previous</button>
            <button type="button" class="btn btn-outline-primary active">1</button>
            <button type="button" class="btn btn-outline-primary">2</button>
            <button type="button" class="btn btn-outline-primary">3</button>
            <button type="button" class="btn btn-outline-primary">Next</button>
        </div>
        </div>
    </div>
    <footer class="bg-light py-3 text-center text-secondary">
        美味餐廳後台管理系統
    </footer>
    <!-- 快速下單Modal -->
    <div class="modal fade" id="buyModal" tabindex="-1" aria-labelledby="exampleModalLabel" data-backdrop="static" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="ID">帳號</label>
                            <input type="text" class="form-control" id="ID" aria-describedby="ID" placeholder="輸入帳號">
                          </div>
                          <div class="form-group">
                            <label for="Password">密碼</label>
                            <input type="password" class="form-control" id="Password" placeholder="輸入密碼">
                          </div>
                          <div class="row">
                            <div class="col">
                              <label for="product">品項</label>
                              <input type="text" class="form-control" id="product">
                            </div>
                            <div class="col">
                              <label for="number">數量</label>
                              <input type="number" class="form-control" id="number">
                            </div>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消訂單</button>
                    <button type="button" class="btn btn-outline-primary">新增訂單</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 刪除Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" data-backdrop="static" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    是否確認刪除
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-outline-danger">確認刪除</button>
                </div>
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>
<script>
    //modal標題
    $('#buyModal').on('shown.bs.modal', function (event) {
        var btn = $(event.relatedTarget);
        // console.log(btn);
        var title = btn.data('title');
        // console.log(title);
        var modal = $(this);
        modal.find('.modal-title').text(title);
    });
    $('#deleteModal').on('shown.bs.modal', function (event) {
        var btn = $(event.relatedTarget);
        // console.log(btn);
        var title = btn.data('title');
        // console.log(title);
        var modal = $(this);
        modal.find('.modal-title').text(title);
    });
</script>
</body>
</html>
